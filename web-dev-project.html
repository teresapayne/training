<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <link href="./calculator.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrap">
      <div class="calculator">

        <section class="results">0</section>
        <section class="buttons">
          <div class="row">
            <button class="operator clear">C</button>
            <button class="back">&xlarr;</button>
            <button class="operator divide">&divide;</button>
          </div>

          <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator multiply">&times;</button>
          </div>

          <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator subtract">&minus;</button>
          </div>

          <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator plus">&plus;</button>

          </div>

          <div class="row footer">
            <button class="number">0</button>
            <button class="operator total">&equals;</button>
          </div>
        </section>
      </div>

    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
